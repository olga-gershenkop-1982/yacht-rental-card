<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">

    <!-- Подключим библиотеку React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <!-- Подключим библиотеку ReactDOM -->
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Подключим библиотеку BabelJS -->
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <title>Аренда яхт</title>
  </head>


  <body>
    <div id="root"></div>
    <script type="text/babel">
      //Находим корневой элемент страницы
      const container = document.getElementById('root');
      //Создаём корень для отображения React-компонентов внутри узла DOM браузера
      const root = ReactDOM.createRoot(container);
      //Отображаем компонент на странице
      root.render(<App/>);

      //Функция, которая описывает корневой компонент приложения и служит отправной точкой для дерева компонентов
      function App(){
        return <h1>Аренда яхт</h1>;
      }
    </script>
  </body>
</html>
