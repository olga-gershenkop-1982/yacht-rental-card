<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">

    <!-- Подключим библиотеку React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <!-- Подключим библиотеку ReactDOM -->
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Подключим библиотеку BabelJS -->
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <link rel="stylesheet" href="css/style.css">

    <title>Аренда яхт</title>
  </head>


  <body>
    <div id="root"></div>
    <script type="text/babel">
      //Находим корневой элемент страницы
      const container = document.getElementById('root');
      //Создаём корень для отображения React-компонентов внутри узла DOM браузера
      const root = ReactDOM.createRoot(container);
      //Отображаем компонент на странице
      root.render(<App/>);

      //Функция, которая описывает корневой компонент приложения и служит отправной точкой для дерева компонентов
      function App(){
        const name = 'Катер Meridian 401';
        const description = 'Яхта 401 длиной 12.5 метров и шириной 4.2 метра';
        const img = 'img/photo-card-1.jpg';
        return (
          <section className="rent">
            <ul className="cards">
              {
                /*Помещаем сюда разметку карточки в формате JSX*/
                <li className="card">
                  <img className="card-img" src="" width="280" height="140" alt="Белая двухпалубная яхта"/>
                  <div className="card-content">
                    <h3 className="card-title">{name}</h3>
                    <p className="card-description">{description}</p>
                    <ul className="card-features">
                      <li>2 каюты</li>
                      <li>4 спальных места</li>
                      <li>аудиосистема, кондиционер</li>
                    </ul>
                  </div>
                  <p className="card-price">
                    <span className="card-price-name">Цена:</span>
                    <span className="card-price-value">14 000 ₽/час</span>
                  </p>
                </li>
              }
            </ul>
          </section>
        );
      }
    </script>
  </body>
</html>
